<h3>Cart</h3>

<!-- Here is a link to the shipping page. -->
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<!-- This is the cart page. It displays the items in the cart. -->
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
