<h2>Product Details</h2>

<!-- This is the product details page -->
<!-- The product details page will display the product name, price and description -->
<!-- The product details page will also have a button to add the product to the cart -->
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
